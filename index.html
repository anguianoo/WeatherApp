<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width" />
    <title>Weather</title>
    <link href="style.css" rel="stylesheet" type="text/css" />
    <script
      src="https://kit.fontawesome.com/d96a60ba13.js"
      crossorigin="anonymous"
    ></script>
  </head>

  <body>
    <h1>Check your current weather</h1>
    <button class="Dark">mode</button>
    <form>
      <button>
        <img
          class="location"
          src="./images/location-pin-solid.svg"
          alt="click here to get current position"
        />
      </button>
      <input type="text" placeholder="enter city" name="search" />
      <button class="submit-btn" type="submit">Submit</button>
    </form>
    <div id="content"></div>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script src="./index.js"></script>
  </body>
</html>
